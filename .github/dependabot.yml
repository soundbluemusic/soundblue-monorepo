version: 2
updates:
  # npm 패키지 업데이트
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Seoul"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "automated"
    commit-message:
      prefix: "chore(deps)"
    groups:
      # 개발 의존성 그룹
      dev-dependencies:
        patterns:
          - "@types/*"
          - "@biomejs/*"
          - "@playwright/*"
          - "@storybook/*"
          - "vitest"
          - "typescript"
        update-types:
          - "minor"
          - "patch"
      # React 생태계 그룹
      react:
        patterns:
          - "react"
          - "react-dom"
          - "@tanstack/*"
        update-types:
          - "minor"
          - "patch"
      # Tailwind 그룹
      tailwind:
        patterns:
          - "tailwindcss"
          - "@tailwindcss/*"
        update-types:
          - "minor"
          - "patch"
    ignore:
      # Major 버전은 수동 검토
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  # GitHub Actions 업데이트
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Seoul"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(ci)"
