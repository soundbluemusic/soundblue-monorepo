# Dependabot configuration for pnpm monorepo
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file
#
# Known limitations (pnpm monorepo):
# - Sub-package updates may be missed: https://github.com/dependabot/dependabot-core/issues/10758
# - pnpm-lock.yaml sync issues: https://github.com/dependabot/dependabot-core/issues/4993
# - If issues occur frequently, consider Renovate as alternative

version: 2
updates:
  # npm packages
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
      time: "04:00"
      timezone: "Asia/Seoul"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
    commit-message:
      prefix: "chore(deps)"
    groups:
      tanstack:
        patterns:
          - "@tanstack/*"
      cloudflare:
        patterns:
          - "@cloudflare/*"
          - "wrangler"
      react:
        patterns:
          - "react"
          - "react-dom"
          - "@types/react*"
      vite:
        patterns:
          - "vite"
          - "@vitejs/*"
      tailwind:
        patterns:
          - "tailwindcss"
          - "@tailwindcss/*"
      testing:
        patterns:
          - "vitest"
          - "@vitest/*"
          - "playwright"
          - "@playwright/*"
      linting:
        patterns:
          - "@biomejs/*"
          - "typescript"
    ignore:
      # Major versions require manual review
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
      time: "04:00"
      timezone: "Asia/Seoul"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(ci)"
