name: Production E2E Tests

on:
  # 배포 완료 후 자동 트리거
  workflow_run:
    workflows: ['Quality Gate']
    types:
      - completed
    branches:
      - main

  # 수동 트리거
  workflow_dispatch:
    inputs:
      app:
        description: 'App to test (all, sound-blue, tools, dialogue)'
        required: false
        default: 'all'

  # 매일 새벽 3시 (KST) 스케줄 실행
  schedule:
    - cron: '0 18 * * *' # UTC 18:00 = KST 03:00

# 중복 실행 방지
concurrency:
  group: e2e-production-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # 배포 성공 확인 (workflow_run 트리거 시)
  check-deployment:
    name: Check Deployment Status
    runs-on: ubuntu-latest
    if: github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success'
    outputs:
      should_run: ${{ steps.check.outputs.should_run }}
    steps:
      - name: Check if deployment succeeded
        id: check
        run: |
          if [ "${{ github.event_name }}" = "workflow_run" ]; then
            echo "Triggered by workflow_run"
            echo "Conclusion: ${{ github.event.workflow_run.conclusion }}"
            if [ "${{ github.event.workflow_run.conclusion }}" = "success" ]; then
              echo "should_run=true" >> $GITHUB_OUTPUT
            else
              echo "should_run=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "Triggered by ${{ github.event_name }}"
            echo "should_run=true" >> $GITHUB_OUTPUT
          fi

  # 프로덕션 E2E 테스트
  e2e-production:
    name: E2E Tests (${{ matrix.app }})
    runs-on: ubuntu-latest
    needs: check-deployment
    if: needs.check-deployment.outputs.should_run == 'true'
    strategy:
      matrix:
        app: [sound-blue, tools, dialogue]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: pnpm exec playwright install --with-deps chromium

      - name: Install Playwright deps (if cached)
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: pnpm exec playwright install-deps chromium

      - name: Wait for deployment propagation
        run: sleep 30

      - name: Run Production E2E Tests
        env:
          PRODUCTION_TEST: 'true'
        run: |
          pnpm exec playwright test \
            --project=prod-${{ matrix.app }} \
            --reporter=github

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-production-${{ matrix.app }}
          path: |
            test-results/
            playwright-report/
          retention-days: 7

  # 테스트 결과 알림
  notify:
    name: Notify Results
    runs-on: ubuntu-latest
    needs: e2e-production
    if: always()
    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.e2e-production.result }}" = "success" ]; then
            echo "✅ All production E2E tests passed!"
          else
            echo "❌ Some production E2E tests failed!"
            echo "Check the workflow run for details."
          fi
