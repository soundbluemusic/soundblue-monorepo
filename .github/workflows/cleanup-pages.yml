name: Cleanup Pages Projects

on:
  workflow_dispatch:

jobs:
  cleanup:
    name: Delete Pages Projects
    runs-on: ubuntu-latest
    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
    steps:
      - name: Delete all deployments and projects
        run: |
          ACCOUNT_ID="${CLOUDFLARE_ACCOUNT_ID}"

          delete_project() {
            local PROJECT=$1
            echo "=== Processing $PROJECT ==="

            # Loop until all deployments are deleted
            ROUND=1
            while true; do
              echo "--- Round $ROUND: Fetching deployments ---"
              RESPONSE=$(curl -s -X GET \
                "https://api.cloudflare.com/client/v4/accounts/${ACCOUNT_ID}/pages/projects/${PROJECT}/deployments" \
                -H "Authorization: Bearer ${CLOUDFLARE_API_TOKEN}" \
                -H "Content-Type: application/json")

              # Check if project exists
              if ! echo "$RESPONSE" | jq -e '.success == true' > /dev/null 2>&1; then
                echo "Project $PROJECT not found or API error"
                echo "Errors: $(echo "$RESPONSE" | jq '.errors')"
                return 0
              fi

              # Get deployment IDs
              DEPLOYMENTS=$(echo "$RESPONSE" | jq -r '.result[].id' 2>/dev/null)
              COUNT=$(echo "$DEPLOYMENTS" | grep -c . || echo 0)

              if [ "$COUNT" = "0" ] || [ -z "$DEPLOYMENTS" ]; then
                echo "No more deployments found"
                break
              fi

              echo "Found $COUNT deployments in this batch"
              DELETED=0
              for DEPLOY_ID in $DEPLOYMENTS; do
                DELETED=$((DELETED + 1))
                echo "[$DELETED/$COUNT] Deleting: $DEPLOY_ID"
                curl -s -X DELETE \
                  "https://api.cloudflare.com/client/v4/accounts/${ACCOUNT_ID}/pages/projects/${PROJECT}/deployments/${DEPLOY_ID}?force=true" \
                  -H "Authorization: Bearer ${CLOUDFLARE_API_TOKEN}" \
                  -H "Content-Type: application/json" > /dev/null
                sleep 0.3
              done
              echo "Deleted $DELETED deployments in round $ROUND"
              ROUND=$((ROUND + 1))

              # Safety limit
              if [ $ROUND -gt 50 ]; then
                echo "Safety limit reached (50 rounds)"
                break
              fi
            done

            # Delete the project
            echo "Deleting project: $PROJECT"
            DELETE_RESULT=$(curl -s -X DELETE \
              "https://api.cloudflare.com/client/v4/accounts/${ACCOUNT_ID}/pages/projects/${PROJECT}" \
              -H "Authorization: Bearer ${CLOUDFLARE_API_TOKEN}" \
              -H "Content-Type: application/json")

            SUCCESS=$(echo "$DELETE_RESULT" | jq -r '.success // false')
            if [ "$SUCCESS" = "true" ]; then
              echo "✓ Project $PROJECT deleted successfully"
            else
              ERROR=$(echo "$DELETE_RESULT" | jq -r '.errors[0].message // "unknown error"')
              echo "✗ Failed to delete $PROJECT: $ERROR"
            fi
            echo "=== Done with $PROJECT ==="
          }

          delete_project "dial0gue"

          echo "Cleanup complete!"
