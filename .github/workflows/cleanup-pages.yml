name: Cleanup Pages Projects

on:
  workflow_dispatch:

jobs:
  cleanup:
    name: Delete Pages Projects
    runs-on: ubuntu-latest
    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
    steps:
      - name: Delete all deployments and projects
        run: |
          ACCOUNT_ID="${CLOUDFLARE_ACCOUNT_ID}"

          delete_project() {
            local PROJECT=$1
            echo "=== Processing $PROJECT ==="

            # Get all deployment IDs first
            echo "Fetching all deployments..."
            RESPONSE=$(curl -s -X GET \
              "https://api.cloudflare.com/client/v4/accounts/${ACCOUNT_ID}/pages/projects/${PROJECT}/deployments?per_page=100" \
              -H "Authorization: Bearer ${CLOUDFLARE_API_TOKEN}" \
              -H "Content-Type: application/json")

            # Check if project exists
            if ! echo "$RESPONSE" | jq -e '.success == true' > /dev/null 2>&1; then
              echo "Project $PROJECT not found or API error, skipping..."
              return 0
            fi

            # Get unique deployment IDs
            DEPLOYMENTS=$(echo "$RESPONSE" | jq -r '.result[].id' 2>/dev/null | sort -u)
            TOTAL=$(echo "$DEPLOYMENTS" | wc -l | tr -d ' ')

            if [ -z "$DEPLOYMENTS" ] || [ "$TOTAL" = "0" ]; then
              echo "No deployments found for $PROJECT"
            else
              echo "Found $TOTAL deployments to delete"
              DELETED=0
              for DEPLOY_ID in $DEPLOYMENTS; do
                DELETED=$((DELETED + 1))
                echo "[$DELETED/$TOTAL] Deleting: $DEPLOY_ID"
                curl -s -X DELETE \
                  "https://api.cloudflare.com/client/v4/accounts/${ACCOUNT_ID}/pages/projects/${PROJECT}/deployments/${DEPLOY_ID}?force=true" \
                  -H "Authorization: Bearer ${CLOUDFLARE_API_TOKEN}" \
                  -H "Content-Type: application/json" > /dev/null
                sleep 0.5
              done
              echo "Deleted $DELETED deployments"
            fi

            # Delete the project
            echo "Deleting project: $PROJECT"
            DELETE_RESULT=$(curl -s -X DELETE \
              "https://api.cloudflare.com/client/v4/accounts/${ACCOUNT_ID}/pages/projects/${PROJECT}" \
              -H "Authorization: Bearer ${CLOUDFLARE_API_TOKEN}" \
              -H "Content-Type: application/json")

            SUCCESS=$(echo "$DELETE_RESULT" | jq -r '.success // false')
            if [ "$SUCCESS" = "true" ]; then
              echo "✓ Project $PROJECT deleted successfully"
            else
              ERROR=$(echo "$DELETE_RESULT" | jq -r '.errors[0].message // "unknown error"')
              echo "✗ Failed to delete $PROJECT: $ERROR"
            fi
            echo "=== Done with $PROJECT ==="
          }

          delete_project "t00ls"
          delete_project "dial0gue"

          echo "Cleanup complete!"
