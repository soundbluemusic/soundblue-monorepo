name: Cleanup Pages Projects

on:
  workflow_dispatch:

jobs:
  cleanup:
    name: Delete Pages Projects
    runs-on: ubuntu-latest
    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
    steps:
      - name: Delete all deployments and projects
        run: |
          ACCOUNT_ID="${CLOUDFLARE_ACCOUNT_ID}"

          for PROJECT in soundbluemusic t00ls dial0gue; do
            echo "=== Processing $PROJECT ==="

            # Delete deployments in batches (API returns max 25 per page)
            PAGE=1
            while true; do
              echo "Fetching deployments page $PAGE..."
              RESPONSE=$(curl -s -X GET \
                "https://api.cloudflare.com/client/v4/accounts/${ACCOUNT_ID}/pages/projects/${PROJECT}/deployments?page=${PAGE}&per_page=25" \
                -H "Authorization: Bearer ${CLOUDFLARE_API_TOKEN}" \
                -H "Content-Type: application/json")

              DEPLOYMENTS=$(echo "$RESPONSE" | jq -r '.result[].id // empty')

              if [ -z "$DEPLOYMENTS" ]; then
                echo "No more deployments found for $PROJECT"
                break
              fi

              # Delete each deployment
              for DEPLOY_ID in $DEPLOYMENTS; do
                echo "Deleting deployment: $DEPLOY_ID"
                curl -s -X DELETE \
                  "https://api.cloudflare.com/client/v4/accounts/${ACCOUNT_ID}/pages/projects/${PROJECT}/deployments/${DEPLOY_ID}?force=true" \
                  -H "Authorization: Bearer ${CLOUDFLARE_API_TOKEN}" \
                  -H "Content-Type: application/json"
                sleep 0.3
              done

              # Always start from page 1 since we're deleting
              # (deleted items shift the pagination)
            done

            # Delete the project
            echo "Deleting project: $PROJECT"
            DELETE_RESULT=$(curl -s -X DELETE \
              "https://api.cloudflare.com/client/v4/accounts/${ACCOUNT_ID}/pages/projects/${PROJECT}" \
              -H "Authorization: Bearer ${CLOUDFLARE_API_TOKEN}" \
              -H "Content-Type: application/json")

            echo "Delete result: $DELETE_RESULT"
            echo "=== Done with $PROJECT ==="
          done

          echo "Cleanup complete!"
