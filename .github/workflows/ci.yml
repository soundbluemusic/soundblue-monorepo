name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Job 1: Lint, Type Check, and Test (병렬 실행으로 빠른 피드백)
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm turbo build --filter="@soundblue/*"

      - name: Generate paraglide (i18n)
        run: |
          pnpm --filter sound-blue exec paraglide-js compile --project ./project.inlang --outdir ./app/paraglide &
          pnpm --filter tools exec paraglide-js compile --project ./project.inlang --outdir ./app/paraglide &
          pnpm --filter dialogue exec paraglide-js compile --project ./project.inlang --outdir ./app/paraglide &
          wait

      - name: Run checks in parallel (lint, typecheck, test)
        run: |
          pnpm check &
          pnpm typecheck &
          pnpm test &
          wait

  # Job 2: Build all apps (Turbo로 병렬 빌드)
  build:
    name: Build Apps
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all apps (parallel via Turbo)
        run: pnpm build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            apps/sound-blue/build
            apps/sound-blue/wrangler.toml
            apps/tools/build
            apps/tools/wrangler.toml
            apps/dialogue/build
            apps/dialogue/wrangler.toml
          retention-days: 1

  # Job 3: Deploy to Cloudflare Workers (병렬 배포)
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    strategy:
      matrix:
        app: [sound-blue, tools, dialogue]
      fail-fast: false
    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: artifact-temp

      - name: Move artifacts to apps folder
        run: |
          cp -r artifact-temp/${{ matrix.app }}/build apps/${{ matrix.app }}/
          rm -rf artifact-temp

      - name: Verify artifacts
        run: ls -la apps/${{ matrix.app }}/build/

      - name: Deploy ${{ matrix.app }}
        working-directory: apps/${{ matrix.app }}
        run: pnpm exec wrangler deploy --config build/server/wrangler.json
