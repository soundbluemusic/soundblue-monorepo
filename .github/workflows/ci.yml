name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Job 1: Lint and Type Check (fast, runs first)
  lint-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Biome check
        run: pnpm exec biome check .

      - name: TypeScript check
        run: |
          pnpm --filter sound-blue exec tsc --noEmit
          pnpm --filter tools exec tsc --noEmit
          pnpm --filter dialogue exec tsc --noEmit
          pnpm --filter @soundblue/shared exec tsc --noEmit

  # Job 2: Unit Tests with Coverage
  test-coverage:
    name: Test Coverage (≥80%)
    runs-on: ubuntu-latest
    needs: lint-typecheck
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests with coverage
        run: |
          pnpm --filter sound-blue test:run --coverage
          pnpm --filter tools test:run --coverage
          pnpm --filter dialogue test:run --coverage

  # Job 3: Monorepo Integrity
  monorepo-integrity:
    name: Monorepo Integrity
    runs-on: ubuntu-latest
    needs: lint-typecheck
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check circular dependencies (madge)
        run: pnpm exec madge --circular --extensions ts,tsx apps/ packages/

      - name: Check version consistency (syncpack)
        run: pnpm exec syncpack list-mismatches

  # Job 4: Bundle Size Check
  bundle-size:
    name: Bundle Size Check
    runs-on: ubuntu-latest
    needs: lint-typecheck
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all apps
        run: pnpm build

      - name: Check bundle size
        run: pnpm exec size-limit

  # Job 5: Build and Static Checks
  build-static:
    name: Build & Static Integrity
    runs-on: ubuntu-latest
    needs: lint-typecheck
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all apps
        run: pnpm build

      - name: Check broken links (sound-blue)
        run: pnpm exec blc ./apps/sound-blue/.output/public --recursive --exclude-external

      - name: Check broken links (tools)
        run: pnpm exec blc ./apps/tools/.output/public --recursive --exclude-external

      - name: Check broken links (dialogue)
        run: pnpm exec blc ./apps/dialogue/.output/public --recursive --exclude-external

  # Job 6: E2E Tests (Playwright)
  e2e-tests:
    name: E2E Tests (Visual, A11y, Mobile, Responsive)
    runs-on: ubuntu-latest
    needs: build-static
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Build all apps
        run: pnpm build

      - name: Run E2E tests (sound-blue)
        run: pnpm --filter sound-blue test:e2e

      - name: Run E2E tests (tools)
        run: pnpm --filter tools test:e2e

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: |
            apps/sound-blue/playwright-report/
            apps/tools/playwright-report/
          retention-days: 7

  # Job 7: Lighthouse CI
  lighthouse:
    name: Lighthouse (≥90)
    runs-on: ubuntu-latest
    needs: build-static
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all apps
        run: pnpm build

      - name: Run Lighthouse CI
        run: pnpm exec lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

  # Job 8: Security Check
  security:
    name: Security Check
    runs-on: ubuntu-latest
    needs: lint-typecheck
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check for env file issues
        run: pnpm exec dotenv-linter apps/*/.env* || true

      - name: Audit dependencies
        run: pnpm audit --audit-level=high
