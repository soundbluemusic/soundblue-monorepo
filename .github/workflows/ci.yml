name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Job 1: Lint, Type Check, and Test (fast feedback)
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm turbo build --filter="@soundblue/*"

      - name: Generate paraglide (i18n)
        run: |
          pnpm --filter sound-blue exec paraglide-js compile --project ./project.inlang --outdir ./app/paraglide
          pnpm --filter tools exec paraglide-js compile --project ./project.inlang --outdir ./app/paraglide
          pnpm --filter dialogue exec paraglide-js compile --project ./project.inlang --outdir ./app/paraglide

      - name: Biome check
        run: pnpm check

      - name: TypeScript check
        run: pnpm typecheck

      - name: Unit tests
        run: pnpm test

  # Job 2: Build all apps (SSR for Workers)
  build:
    name: Build Apps
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all apps
        run: pnpm build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            apps/sound-blue/build
            apps/sound-blue/wrangler.toml
            apps/sound-blue/workers.ts
            apps/tools/build
            apps/tools/wrangler.toml
            apps/tools/workers.ts
            apps/dialogue/build
            apps/dialogue/wrangler.toml
            apps/dialogue/workers.ts
          retention-days: 1

  # Job 3: Deploy to Cloudflare Workers
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: apps

      - name: Deploy Sound Blue (Workers)
        run: pnpm --filter sound-blue exec wrangler deploy

      - name: Deploy Tools (Workers)
        run: pnpm --filter tools exec wrangler deploy

      - name: Deploy Dialogue (Workers)
        run: pnpm --filter dialogue exec wrangler deploy
