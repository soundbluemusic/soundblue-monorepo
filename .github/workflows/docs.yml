name: Deploy Docs to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build UI components (dependency)
        run: pnpm --filter @soundblue/ui-components build

      - name: Build docs
        working-directory: docs/docs-site
        run: pnpm build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Move prerendered files to root
        run: |
          cp -r docs/docs-site/build/client/soundblue-monorepo/* docs/docs-site/build/client/
          rm -rf docs/docs-site/build/client/soundblue-monorepo

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/docs-site/build/client

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
