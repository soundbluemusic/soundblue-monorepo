<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - Page Not Found | Sound Blue</title>
  <meta name="robots" content="noindex, nofollow" />
  <style>
    :root {
      --bg: #fafafa;
      --text: #171717;
      --muted: #737373;
      --accent: #2563eb;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0a0a0a;
        --text: #fafafa;
        --muted: #a3a3a3;
        --accent: #3b82f6;
      }
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    .container { text-align: center; max-width: 400px; }
    .error-code {
      font-size: 6rem;
      font-weight: 700;
      line-height: 1;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, var(--accent), #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    h1 { font-size: 1.5rem; margin-bottom: 0.5rem; }
    p { color: var(--muted); margin-bottom: 1.5rem; }
    a {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: var(--accent);
      color: white;
      text-decoration: none;
      border-radius: 0.5rem;
      font-weight: 500;
      transition: opacity 0.2s;
    }
    a:hover { opacity: 0.9; }
    .lang-switch { margin-top: 2rem; font-size: 0.875rem; }
    .lang-switch button {
      background: none;
      border: none;
      color: var(--muted);
      cursor: pointer;
      padding: 0.25rem 0.5rem;
    }
    .lang-switch button:hover { color: var(--text); }
    .lang-switch button.active { color: var(--accent); font-weight: 600; }
    .ko { display: none; }
    html[lang="ko"] .en { display: none; }
    html[lang="ko"] .ko { display: block; }
  </style>
</head>
<body>
  <div class="container">
    <div class="error-code">404</div>
    <div class="en">
      <h1>Page Not Found</h1>
      <p>The page you're looking for doesn't exist or has been moved.</p>
      <a href="/">Go Home</a>
    </div>
    <div class="ko">
      <h1>페이지를 찾을 수 없습니다</h1>
      <p>요청하신 페이지가 존재하지 않거나 이동되었습니다.</p>
      <a href="/ko">홈으로 이동</a>
    </div>
    <div class="lang-switch">
      <button onclick="setLang('en')" id="btn-en" class="active">EN</button>
      <span>|</span>
      <button onclick="setLang('ko')" id="btn-ko">KO</button>
    </div>
  </div>
  <script>
    function setLang(lang) {
      document.documentElement.lang = lang;
      document.getElementById('btn-en').classList.toggle('active', lang === 'en');
      document.getElementById('btn-ko').classList.toggle('active', lang === 'ko');
    }
    // Auto-detect from URL or browser
    if (location.pathname.startsWith('/ko')) {
      setLang('ko');
    } else if (navigator.language.startsWith('ko')) {
      setLang('ko');
    }
  </script>
</body>
</html>
