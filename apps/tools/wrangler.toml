name = "soundblue-tools"
main = "@tanstack/react-start/server-entry"
compatibility_date = "2026-01-14"
compatibility_flags = ["nodejs_compat"]

[assets]
directory = "dist/client"

# D1 Databases
# Context DB: 순수 어휘 데이터 (entries, conversations)
[[d1_databases]]
binding = "DB"
database_name = "context-db"
database_id = "55c25518-db3d-4547-8ad8-e36fc66493c8"

# Algorithms DB: 번역 알고리즘용 (stems, domains, polysemy)
[[d1_databases]]
binding = "ALGORITHMS_DB"
database_name = "algorithms"
database_id = "149373cb-fff3-4c48-a5fc-6293c2883d48"

# Private DB: 비공개 사용자 데이터
[[d1_databases]]
binding = "PRIVATE_DB"
database_name = "private"
database_id = "de05bd43-f2be-41c5-8e4e-8d04fa4f4534"
