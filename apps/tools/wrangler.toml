# Cloudflare Pages Configuration (Static Export)
# https://developers.cloudflare.com/pages/

name = "productivity-tools"
compatibility_date = "2025-11-27"

# Pages 정적 사이트 빌드 출력 디렉토리 (React Router v7)
pages_build_output_dir = "build/client"

# 개발 서버 설정
[dev]
port = 8788
local_protocol = "http"

# 환경 변수
[vars]
ENVIRONMENT = "production"
NODE_VERSION = "22"

# D1 Database 바인딩은 Cloudflare Dashboard에서 설정
# (wrangler.toml에서 ${...} 문법이 치환되지 않아 Dashboard 바인딩 사용)
