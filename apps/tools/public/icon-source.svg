<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for drum pads -->
    <linearGradient id="padGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>

    <!-- Active pad gradient -->
    <linearGradient id="activePadGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>

    <!-- Background gradient -->
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="90" fill="url(#bgGradient)"/>

  <!-- Drum pad grid (4x4) -->
  <g>
    <!-- Row 1 -->
    <rect x="80" y="80" width="80" height="80" rx="12" fill="url(#padGradient)" opacity="0.8"/>
    <rect x="176" y="80" width="80" height="80" rx="12" fill="url(#padGradient)" opacity="0.8"/>
    <rect x="272" y="80" width="80" height="80" rx="12" fill="url(#activePadGradient)"/>
    <rect x="368" y="80" width="80" height="80" rx="12" fill="url(#padGradient)" opacity="0.8"/>

    <!-- Row 2 -->
    <rect x="80" y="176" width="80" height="80" rx="12" fill="url(#padGradient)" opacity="0.8"/>
    <rect x="176" y="176" width="80" height="80" rx="12" fill="url(#activePadGradient)"/>
    <rect x="272" y="176" width="80" height="80" rx="12" fill="url(#padGradient)" opacity="0.8"/>
    <rect x="368" y="176" width="80" height="80" rx="12" fill="url(#padGradient)" opacity="0.8"/>

    <!-- Row 3 -->
    <rect x="80" y="272" width="80" height="80" rx="12" fill="url(#padGradient)" opacity="0.8"/>
    <rect x="176" y="272" width="80" height="80" rx="12" fill="url(#padGradient)" opacity="0.8"/>
    <rect x="272" y="272" width="80" height="80" rx="12" fill="url(#padGradient)" opacity="0.8"/>
    <rect x="368" y="272" width="80" height="80" rx="12" fill="url(#activePadGradient)"/>

    <!-- Row 4 -->
    <rect x="80" y="368" width="80" height="80" rx="12" fill="url(#activePadGradient)"/>
    <rect x="176" y="368" width="80" height="80" rx="12" fill="url(#padGradient)" opacity="0.8"/>
    <rect x="272" y="368" width="80" height="80" rx="12" fill="url(#padGradient)" opacity="0.8"/>
    <rect x="368" y="368" width="80" height="80" rx="12" fill="url(#padGradient)" opacity="0.8"/>
  </g>

  <!-- Metronome tick marks (subtle) -->
  <g opacity="0.15">
    <line x1="256" y1="40" x2="256" y2="60" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <line x1="256" y1="452" x2="256" y2="472" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <line x1="40" y1="256" x2="60" y2="256" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <line x1="452" y1="256" x2="472" y2="256" stroke="white" stroke-width="3" stroke-linecap="round"/>
  </g>
</svg>
