<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - Page Not Found | Tools</title>
  <meta name="description" content="The page you're looking for doesn't exist." />
  <meta name="robots" content="noindex, nofollow" />
  <link rel="icon" href="/favicon.ico" />
  <style>
    :root {
      --bg: #ffffff;
      --text: #1a1a1a;
      --text-muted: #666666;
      --primary: #2563eb;
      --primary-hover: #1d4ed8;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0f172a;
        --text: #f1f5f9;
        --text-muted: #94a3b8;
        --primary: #60a5fa;
        --primary-hover: #93c5fd;
      }
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    .container {
      text-align: center;
      max-width: 400px;
    }
    .error-code {
      font-size: 6rem;
      font-weight: 700;
      line-height: 1;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, var(--primary), #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    p {
      color: var(--text-muted);
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    a {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.2s;
    }
    .primary {
      background: var(--primary);
      color: white;
    }
    .primary:hover {
      background: var(--primary-hover);
    }
    .secondary {
      border: 1px solid var(--text-muted);
      color: var(--text);
    }
    .secondary:hover {
      border-color: var(--primary);
      color: var(--primary);
    }
    .lang-toggle {
      margin-top: 2rem;
      font-size: 0.875rem;
    }
    .lang-toggle button {
      background: none;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      padding: 0.25rem 0.5rem;
    }
    .lang-toggle button:hover {
      color: var(--primary);
    }
    .lang-toggle button.active {
      color: var(--primary);
      font-weight: 600;
    }
    .ko { display: none; }
    html[lang="ko"] .en { display: none; }
    html[lang="ko"] .ko { display: block; }
  </style>
</head>
<body>
  <div class="container">
    <div class="error-code">404</div>

    <div class="en">
      <h1>Page Not Found</h1>
      <p>The page you're looking for doesn't exist or has been moved.</p>
      <div class="links">
        <a href="/" class="primary">Go to Home</a>
        <a href="/sitemap" class="secondary">View Sitemap</a>
      </div>
    </div>

    <div class="ko">
      <h1>페이지를 찾을 수 없습니다</h1>
      <p>찾으시는 페이지가 존재하지 않거나 이동되었습니다.</p>
      <div class="links">
        <a href="/ko" class="primary">홈으로 이동</a>
        <a href="/ko/sitemap" class="secondary">사이트맵 보기</a>
      </div>
    </div>

    <div class="lang-toggle">
      <button type="button" class="active" onclick="setLang('en')">EN</button>
      <span>|</span>
      <button type="button" onclick="setLang('ko')">KO</button>
    </div>
  </div>

  <script>
    function setLang(lang) {
      document.documentElement.lang = lang;
      document.querySelectorAll('.lang-toggle button').forEach(btn => {
        btn.classList.toggle('active', btn.textContent === lang.toUpperCase());
      });
    }
    // Auto-detect language from URL or browser
    if (location.pathname.startsWith('/ko')) {
      setLang('ko');
    } else if (navigator.language.startsWith('ko')) {
      setLang('ko');
    }
  </script>
</body>
</html>
